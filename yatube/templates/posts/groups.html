{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<main>
  <div class="container py-5">
    <h1>
      {{ text }}
    </h1>
    <hr>
    {% for group in groups %}
    <ul>
      <li>
        Группа: {{ group.title }}
      </li>
    </ul>
    <p>{{ group.description }}</p>
    <a href="{% url 'posts:group_list' group.slug %}">все записи этой группы</a>
    {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
  </div>
</main>
{% endblock %}
